<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gerador Text-to-Image com GAN</title>
<style>
  /* -- mantive seu CSS sem alterações significativas -- */
</style>
</head>
<body>
<div class="container">
    <h1>🎨 Gerador Text-to-Image com GAN</h1>
    <p class="subtitle">Gere imagens a partir de descrições textuais usando CIFAR-10</p>
    <div class="mode-badge mode-original" id="modeBadge">🔄 Detectando modo...</div>

    <div class="controls">
        <div class="control-group" id="promptSection">
            <label for="promptInput">✍️ Descrição da Imagem (Prompt):</label>
            <input type="text" id="promptInput" class="prompt-input" placeholder='Ex: "a flying airplane"'>
        </div>
        <div class="control-group row">
            <label for="seedInput">🎲 Seed:</label>
            <input type="number" id="seedInput" placeholder="Deixe vazio para aleatório" min="0">
        </div>
        <div class="control-group" id="batchSection">
            <div class="batch-mode-selector">
                <label><input type="radio" name="batchMode" value="single" checked> Mesmo prompt</label>
                <label><input type="radio" name="batchMode" value="multiple"> Prompts diferentes</label>
            </div>
            <div id="batchSingleMode">
                <label for="batchSize">📊 Quantidade de Imagens:</label>
                <input type="number" id="batchSize" value="4" min="1" max="16">
            </div>
            <div id="batchMultipleMode" class="hidden">
                <label for="batchPromptsInput">📝 Prompts (um por linha):</label>
                <textarea id="batchPromptsInput" placeholder="Ex: a flying airplane&#10;a red car"></textarea>
            </div>
        </div>
    </div>

    <div class="button-group">
        <button class="btn-generate" onclick="generateImage()">🎲 Gerar Imagem</button>
        <button class="btn-batch" onclick="generateBatch()">📸 Gerar Lote</button>
    </div>

    <div class="image-container" id="imageContainer">
        <div class="placeholder" id="placeholder">Clique em "Gerar Imagem" para criar uma nova imagem</div>
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Gerando imagem...</p>
        </div>
        <div class="image-with-prompt" id="singleImageContainer">
            <img id="generatedImage" alt="Imagem Gerada">
            <div class="image-prompt-text" id="imagePromptText"></div>
        </div>
        <div class="gallery" id="gallery"></div>
    </div>

    <div class="status" id="status"></div>
</div>

<script>
const API_BASE_URL = "http://127.0.0.1:8000"; // Endereço do backend FastAPI

function showStatus(msg, type='success') {
    const status = document.getElementById('status');
    status.textContent = msg;
    status.className = `status ${type}`;
    status.style.display = 'block';
    setTimeout(() => { status.style.display = 'none'; }, 5000);
}

function showLoading(show) {
    document.getElementById('loading').style.display = show ? 'flex' : 'none';
    document.getElementById('placeholder').style.display = show ? 'none' : 'block';
    document.getElementById('singleImageContainer').style.display = 'none';
    document.getElementById('gallery').innerHTML = '';
}

async function generateImage() {
    const prompt = document.getElementById('promptInput').value.trim();
    const seed = document.getElementById('seedInput').value;
    if(!prompt) { showStatus('Digite um prompt!', 'error'); return; }

    showLoading(true);

    try {
        const res = await fetch(`${API_BASE_URL}/generate`, {
            method: 'POST',
            headers: {'Content-Type':'application/json'},
            body: JSON.stringify({ prompt, seed: seed ? parseInt(seed) : undefined })
        });
        const data = await res.json();
        if(res.ok) {
            const img = document.getElementById('generatedImage');
            img.src = `data:image/png;base64,${data.image}`;
            img.style.display = 'block';
            document.getElementById('imagePromptText').textContent = `"${data.prompt}"`;
            document.getElementById('singleImageContainer').style.display = 'flex';
            showStatus(data.message || 'Imagem gerada!');
        } else {
            showStatus(data.detail || 'Erro ao gerar imagem', 'error');
        }
    } catch(err) {
        console.error(err);
        showStatus('Erro ao conectar com a API', 'error');
    } finally {
        showLoading(false);
    }
}

async function generateBatch() {
    const batchMode = document.querySelector('input[name="batchMode"]:checked').value;
    const batchSize = parseInt(document.getElementById('batchSize').value);
    const prompt = document.getElementById('promptInput').value.trim();
    const prompts = document.getElementById('batchPromptsInput').value.split('\n').map(p=>p.trim()).filter(p=>p);

    if(batchMode==='single' && !prompt) { showStatus('Digite um prompt!', 'error'); return; }
    if(batchMode==='multiple' && prompts.length===0) { showStatus('Digite pelo menos um prompt!', 'error'); return; }

    showLoading(true);

    try {
        const body = batchMode==='single' ? { prompts: Array(batchSize).fill(prompt) } : { prompts };
        const res = await fetch(`${API_BASE_URL}/generate-batch`, {
            method: 'POST',
            headers: {'Content-Type':'application/json'},
            body: JSON.stringify(body)
        });
        const data = await res.json();
        if(res.ok) {
            const gallery = document.getElementById('gallery');
            gallery.innerHTML = '';
            data.images.forEach(item=>{
                const div = document.createElement('div');
                div.className='gallery-item';
                const img = document.createElement('img');
                img.src = `data:image/png;base64,${item.image}`;
                div.appendChild(img);
                if(item.prompt){
                    const p = document.createElement('div');
                    p.className='gallery-prompt';
                    p.textContent=`"${item.prompt}"`;
                    div.appendChild(p);
                }
                gallery.appendChild(div);
            });
            showStatus(data.message || `${data.images.length} imagens geradas!`);
        } else {
            showStatus(data.detail || 'Erro ao gerar lote', 'error');
        }
    } catch(err){
        console.error(err);
        showStatus('Erro ao conectar com a API', 'error');
    } finally{
        showLoading(false);
    }
}
</script>
</body>
</html>
